<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM Manipultaion</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>
    function addLanguage(languageName) {
        const li = document.createElement('li')
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('TypeScript')
    addLanguage('C++')
    
    function addLanguageWithOptimize(languageName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }

    addLanguageWithOptimize('Java')
    addLanguageWithOptimize('golang')
    addLanguageWithOptimize('swift')

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "Mojo"
    
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)
    
    const firstLang = document.querySelector('li:nth-child(1)')
    firstLang.outerHTML = "<li>React</li>"
    
    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
